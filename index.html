<html>
<head>
 <title>My image recognition app</title>  
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> 
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="blank"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
 <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <center>
    <h3 class="btn btn-default heading">Image recognitation</h3>
    <br>
        <br>
        <p>Model is trained to identify following objects</p>
        <b class="name_objects">Happy<hr>Angry<hr>Sad<hr>Crying<hr></b>
        <label>Webcam view</label>
        <div id="camera"></div>
        <br>
        <div id="result"></div>
        <br>
        <button class="btn btn-primary" onclick="snap()">Capture image</button>
        <br>
        <br>
        <br>
        <button class="btn btn-success" onclick="identify()">Identify image</button>
        <br>
        <p>Object:<span id="object_name"></span></p>
        <p>Accuracy:<span id="accuracy_score"></span></p>
    </center>
    </div>
    <script src="main.js"></script>
    </body>
</html>
